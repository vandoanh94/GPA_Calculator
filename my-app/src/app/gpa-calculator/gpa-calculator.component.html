<div class="row">
    <div class="col-sm-9">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Course ID</th>
                    <th>Course Title</th>
                    <th>Grade</th>
                    <th>Credits Earned</th>
                    <th>Grade Points</th>
                </tr>
            </thead>
            <tbody *ngFor="let course of transcript">
                <tr *ngIf="course.CreditEarned>0">
                    <td>{{course.Day}}</td>
                    <td>{{course.CourseID}}</td>
                    <td>{{course.CourseTitle}}</td>
                    <!-- <td class="td-{{setColor(convertGrade(course.Grade))}}"> -->
                        <td>
                        <!-- style="text-transform:uppercase" -->
                        <input pattern="[]" type="text"  [(ngModel)]="course.Grade">
                    </td>
                    <td>{{course.CreditEarned}}</td>
                    <td>{{convertGrade(course.Grade)*course.CreditEarned }}</td>
                    <!-- | number:'1.2-2' -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3">
        <table clas="table-gpa">
            <tr>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Calculator</th>
                            <th>
                                <!-- <button type="button" class="btn" (click)="refreshData()">Refresh Data</button> -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Current GPA: </td>
                            <td>{{gpaCalculator(transcript_default)}}</td>
                        </tr>
                        <tr>
                            <td>Change GPA: </td>
                            <td>{{gpaCalculator(transcript)}}</td>
                        </tr>
                        <!-- <tr>
                            <td>Hope GPA: </td>
                            <td>
                                <input [(ngModel)]="hopeGPA">
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </tr>
            <!-- <tr>
                <table class="table table-bordered">
                    <tr *ngFor="let course of modifiedCourses(transcript)">
                        <td>{{course.CourseTitle}}</td>
                        <td>{{course.Grade|uppercase}}</td>
                    </tr>
                </table>
            </tr> -->
        </table>
    </div>
</div>
